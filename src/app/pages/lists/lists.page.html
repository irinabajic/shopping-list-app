<ion-header>
  <ion-toolbar>
    <ion-title>Moje liste</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="addList()">
    <ion-item>
      <ion-input [(ngModel)]="newListName" name="newListName" placeholder="Naziv liste"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">Dodaj listu</ion-button>
  </form>

  <ion-list>
  <ion-item-sliding *ngFor="let l of lists">
    <ion-item (click)="open(l)">
      <ion-label>{{ l.name }}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="rename(l)">Preimenuj</ion-item-option>
      <ion-item-option color="danger" (click)="remove(l)">Obri≈°i</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
