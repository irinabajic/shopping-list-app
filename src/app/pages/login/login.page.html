<ion-header>
  <ion-toolbar>
    <ion-title>Ulogujte se</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Lozinka</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="login()">Uloguj se</ion-button>

  <div class="ion-text-center" style="margin-top: 1rem;">
    Nemate nalog? <a routerLink="/register">Registrujte se</a>
  </div>
</ion-content>
