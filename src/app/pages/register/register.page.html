<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/start"></ion-back-button>
    </ion-buttons >
    <ion-title>Registrujte se</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" 
             style="--background: none; background: linear-gradient(to bottom right, #ebd6bf, #fdfcfb);">
  <form (ngSubmit)="register()">
    <ion-item fill="outline" class="field">
      <ion-label position="stacked">Email</ion-label>
      <ion-input name="email" type="email" [(ngModel)]="email" placeholder="Unesite email"></ion-input>
    </ion-item>

    <ion-item fill="outline" class="field">
      <ion-label position="stacked">Lozinka</ion-label>
      <ion-input name="password" type="password" [(ngModel)]="password" placeholder="Unesite lozinku"></ion-input>
    </ion-item>

    <ion-item fill="outline" class="field">
      <ion-label position="stacked">Potvrdite lozinku</ion-label>
      <ion-input name="confirmPassword" type="password" [(ngModel)]="confirmPassword" placeholder="Ponovite lozinku"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" style="--background: #8e755c; --color: white; --border-radius: 20px;">Registruj se</ion-button>
  </form>
</ion-content>
